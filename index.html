<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <link rel="stylesheet" href="assets/css/index.css" type="text/css">
    
    <title>Quiz Card</title>
</head>
<body>
    <div class="container">
        <div class="overlay"> 
            <div class="banner">
                <nav>
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#contacts">Talk To Us</a></li>
                    </ul>
                </nav>
        </div>
    </div>

    <h1 class="h1">Quiz Card</h1>
    <div id="home">
        <div id="section1" class="form-group">
            <h1>Personal Data</h1>
                <div class="form">
                    <form class="form" action="index.html" method="post">
                        <label for="name1">First Name</label><br>
                        <input class="form-control" id="name1" type="text" name="" value="" autocomplete="name" required><br>
                        <label for="name2">Second Name</label><br>
                        <input class="form-control" id="name2" type="text" name="" value="" autocomplete="name" required><br>
                        <label for="email">Email Address</label><br>
                        <input class="form-control" id="email" type="email" name="" value="" autocomplete="email" placeholder="Enter Email" required><br>
                        <label for="checkbox">Confirm</label>
                        <input id="check" type="checkbox" name="" value="">
                    </form>
                </div>
        </div>
    </div><br>

    <div id="section2" class="toggle slideshow">
        <div class="form">
            <h1>Questions</h1>
            <p>Choose the most appropriate answer from the choices given</p>
            <form>
                <ol>
                    <li>
                        What does var stand for in js?
                        <br>
                        <label id="q1" for="q1">
                            <input type="radio" name="one" value="20">Variable
                        </label><br>
                        <label for="q1">
                            <input type="radio" name="one" value="0">Argument
                        </label><br>
                        <label for="q1">
                            <input type="radio" name="one" value="0">Variation
                        </label><br>
                    </li>

                    <li>
                        Which sign represents jquery in js?<br>
                        <label id="q2" for="q2">
                            <input type="radio" name="two" value="0">&
                        </label><br>
                        <label for="q2">
                            <input type="radio" name="two" value="20">$
                        </label><br>
                        <label for="q2">
                            <input type="radio" name="two" value="0">@
                        </label><br>
                    </li>


                    <li>
                        Which tag is used to link js to HTML?<br>
                            <label id="q3" for="q3">
                                <input type="radio" name="three" value="0">input
                            </label><br>
                            <label for="q3">
                                <input type="radio" name="three" value="0">label
                            </label><br>
                            <label for="q3">
                                <input type="radio" name="three" value="20">script
                            </label><br>
                    </li>
                </ol>
                <input id="sub" class="btn btn-danger" type="button" name="submit" value="Submit">
            </form>
        </div>
    </div>

    <div id="result" class="s3">
        <h3>Score Sheet</h3><br>
        <span id="results"></span><br>
        <input id="sub1" class="btn btn-primary" type="button" name="repeat" value="Repeat">
    </div>
    <script type="text/javascript" src="js/query.js"></script>
    <script type="text/javascript" src="js/sripts.js"></script>

    
    









</body>
</html>
